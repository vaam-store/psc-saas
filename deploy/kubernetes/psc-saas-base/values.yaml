# Default values for psc-saas-base.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

serviceName: my-service # Placeholder, should be overridden for each microservice
servicePort: 8080

rustLog: info
databaseUrl: "postgres://user:password@host:port/database"
redisUrl: "redis://:password@host:port/db"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi